<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Test</title>
</head>
<body>

<h2>QR Generator Test</h2>

<button onclick="testQR()">Generate QR</button>

<br><br>
<img id="qrImage" width="250" />

<script>
  async function testQR() {
    try {
      const res = await fetch("/generate-qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: "Hello QR" })
      });

      const data = await res.json();
      document.getElementById("qrImage").src = data.qr;
    } catch (err) {
      alert("QR failed: " + err);
    }
  }
</script>

</body>
</html>
