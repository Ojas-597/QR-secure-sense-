<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>QR Secure Sense</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #0f0; }
    button { padding: 12px 20px; font-size: 16px; }
    img { margin-top: 20px; width: 250px; height: 250px; }
  </style>
</head>
<body>

  <h1>QR Secure Sense</h1>
  <p>Click to generate a malicious-looking QR for awareness</p>

  <button onclick="generateQR()">Generate QR Code</button>
  <br>
  <img id="qrImage" />

  <script>
    function generateQR() {
      const url = "http://192.168.30.23:3000/fake-malware";
      document.getElementById("qrImage").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" +
        encodeURIComponent(url);
    }
  </script>

</body>
</html>
