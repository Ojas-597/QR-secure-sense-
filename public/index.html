<!DOCTYPE html>
<html>
<head>
  <title>QR Secure Sense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QR Secure Sense</h1>
  <p>Generate a safe awareness QR code</p>

  <input type="text" id="qrText" placeholder="Enter awareness text or URL" />
  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrResult"></div>

  <script>
    async function generateQR() {
      const text = document.getElementById("qrText").value;

      const res = await fetch("/generate-qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      document.getElementById("qrResult").innerHTML = `<img src="${data.qr}" />`;
    }
  </script>
</body>
</html>
