<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>QR Secure Sense</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #0f0; }
    button { padding: 12px 20px; font-size: 16px; }
    img { margin-top: 20px; width: 250px; height: 250px; }
  </style>
</head>
<body>

  <h1>QR Secure Sense</h1>
  <p>Click to generate a malicious-looking QR for awareness</p>

  <button onclick="generateQR()">Generate QR Code</button>
  <br>
  <img id="qrImage" />

  <script>
    async function generateQR() {
  const url = "window.location.origin + "/fake-malware";
  const res = await fetch("/generate-qr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: url })
  });

  const data = await res.json();
  document.getElementById("qrImage").src = data.qr;
    }
  </script>

</body>
</html>
