<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Secure Sense</title>
</head>
<body>

<h1>QR Secure Sense</h1>
<p>Cyber Awareness through Fake Malware Simulation</p>

<button onclick="generateQR()">Start Demo</button>

<br><br>

<!-- This is where the QR image will appear -->
<img id="qrImage" style="display:none; width:250px;" />

<script>
  async function generateQR() {
    const url = window.location.origin + "/fake-malware";

    const res = await fetch("/generate-qr", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ text: url })
    });

    const data = await res.json();

    const img = document.getElementById("qrImage");
    img.src = data.qr;
    img.style.display = "block";
  }
</script>

</body>
</html>
