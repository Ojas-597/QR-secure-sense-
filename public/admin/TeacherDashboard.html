<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Teacher Dashboard — QR Secure Sense</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

<h1>Teacher Dashboard</h1>

<div class="card">
  <h3>Total QR Scans</h3>
  <div id="scanCount">Loading...</div>
</div>

<div class="card">
  <h3>Risk Level Chart</h3>
  <canvas id="riskChart"></canvas>
</div>

<div class="card">
  <h3>Recent Scans</h3>
  <div id="scanList"></div>
</div>

<script>
async function loadDashboard() {
  const res = await fetch('/api/stats');
  const data = await res.json();

  document.getElementById("scanCount").innerText = data.scansCount;

  const labels = data.recentScans.map((s,i)=>"Scan "+(i+1));
  const values = data.recentScans.map(s=>s.risk);

  const ctx = document.getElementById('riskChart').getContext('2d');
  new Chart(ctx, {
    type:'line',
    data:{labels, datasets:[{label:'Risk %', data:values}]}
  });

  const list = document.getElementById("scanList");
  data.recentScans.forEach(s=>{
    list.innerHTML += `<div>${s.time} — Risk: ${s.risk}%</div>`;
  });
}

loadDashboard();
</script>

</body>
</html>
