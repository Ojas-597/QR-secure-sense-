<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Teacher Dashboard — QR Secure Sense</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

<h1 class="dashboard-header">Teacher Dashboard</h1>

<div class="dashboard-grid">

  <div class="stat-card">
    <h3 id="scanCount">...</h3>
    <p>Total QR Scans</p>
  </div>

  <div class="stat-card">
    <h3 id="surveyCount">...</h3>
    <p>Survey Responses</p>
  </div>

</div>

<div class="dashboard-section">
  <h2>Risk Level Chart</h2>
  <canvas id="riskChart"></canvas>
</div>

<div class="dashboard-section">
  <h2>Recent Scans</h2>
  <div id="scanList"></div>
</div>

<script>
async function loadDashboard() {
  const res = await fetch('/api/stats');
  const data = await res.json();

  document.getElementById("scanCount").innerText = data.scansCount;
  document.getElementById("surveyCount").innerText = data.surveysCount;

  const labels = data.recentScans.map((s,i)=>"Scan "+(i+1));
  const values = data.recentScans.map(s=>s.risk);

  const ctx = document.getElementById('riskChart').getContext('2d');
  new Chart(ctx, {
    type:'line',
    data:{ labels, datasets:[{ label:'Risk %', data: values }] }
  });

  const list = document.getElementById("scanList");
  list.innerHTML = "";
  data.recentScans.forEach(s=>{
    list.innerHTML += `<div>${s.time} — Risk: ${s.risk}%</div>`;
  });
}

loadDashboard();
</script>

</body>
</html>
