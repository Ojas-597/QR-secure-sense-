<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>QR Secure Sense</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #0f0; }
    button { padding: 12px 20px; font-size: 16px; }
    img { margin-top: 20px; width: 250px; height: 250px; border: 2px solid #0f0; }
  </style>
</head>
<body>

  <h1>QR Secure Sense</h1>
  <p>Click to generate a QR code</p>

  <button onclick="generateQR()">Generate QR Code</button>
  <br>
  <img id="qrImage" alt="QR will appear here" />

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  function generateQR() {
    const liveUrl = window.location.origin + "/fake-malware";

    QRCode.toDataURL(liveUrl, function (err, src) {
      if (err) {
        alert("QR generation failed");
        return;
      }
      document.getElementById("qrImage").src = src;
    });
  }
</script>

</body>
</html>
