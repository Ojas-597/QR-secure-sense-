<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>QR Safety Quiz</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body{background:#071024;color:#fff;font-family:Arial;padding:20px}
    .card{background:#0f1726;padding:20px;border-radius:10px}
    button{margin-top:10px;padding:8px 12px;background:#22c55e;border:none;color:black}
  </style>
</head>
<body>

<div class="card">
  <h2>QR Safety Quiz</h2>

  <p>1. Should you scan unknown QR codes?</p>
  <label><input type="radio" name="q1" value="yes"> Yes</label>
  <label><input type="radio" name="q1" value="no"> No</label>

  <p>2. Should you check the URL after scanning a QR?</p>
  <label><input type="radio" name="q2" value="yes"> Yes</label>
  <label><input type="radio" name="q2" value="no"> No</label>

  <p>3. Is it safe to enter passwords on QR-opened sites?</p>
  <label><input type="radio" name="q3" value="yes"> Yes</label>
  <label><input type="radio" name="q3" value="no"> No</label>

  <br>
  <button onclick="check()">Submit</button>
  <div id="result"></div>
</div>

<script>
function check(){
  let score = 0;

  const q1 = document.querySelector('input[name="q1"]:checked');
  const q2 = document.querySelector('input[name="q2"]:checked');
  const q3 = document.querySelector('input[name="q3"]:checked');

  if(!q1 || !q2 || !q3){
    document.getElementById("result").innerText = "Please answer all questions!";
    return;
  }

  if(q1.value === "no") score++;
  if(q2.value === "yes") score++;
  if(q3.value === "no") score++;

  document.getElementById("result").innerText = `âœ… Your score: ${score}/3`;

  // redirect to dashboard
  setTimeout(() => {
    window.location.href = "/dashboard";
  }, 3000);
}
</script>

</body>
</html>
